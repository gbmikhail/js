<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию</p>
    <script>
        function celsiusToFaringe(value)
        {
            return ((9 / 5) * value) + 32;
        }

        let tc = parseFloat(prompt("Введите температуру в градусах Цельсия"));
        let tf = celsiusToFaringe(tc);
        alert(`Температура в Цельсиях: ${tc}\nТемпература в Фаренгейтах: ${tf.toFixed(2)}`);
    </script>
</body>
</html>
